<h3>
  Image Gallery
</h3>

<div class="main-gallery">
  <div class="gallery-image" *ngFor="let image of imageObject">
    <a target="_blank" [href]="image">
      <img [src]="image">
      <slider>
        <div class="arrow"></div>
        <div class="arrow"></div>
      </slider>
    </a>
  </div>
</div>
